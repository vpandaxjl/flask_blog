{% extends "admin_left.html" %}

{% block admin_left %}

<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">文章列表</div>

  <!-- Table -->
  <table class="table table-hover">

	<tr>
	 <th>标题
	 </th>
	 <th>修改时间
	 </th>
	</tr>
	{% for article in cate_all %}
     <tr>
    	<td width=25%;><a href="/post/{{ article[0] }}/">{{ article[1] }}</a>
    	</td>

    		<td width=20%;>{{ article[2] }}
    	</td>
    	</td>
    		<td width=10%;>编辑&nbsp;<a href="/admin/post/delete/?id={{ article[0] }}&where=article&cate={{ article[4] }}">删除</a>
    	</td>
    </tr>
{% endfor %}
  </table>
</div>


{% endblock %}
