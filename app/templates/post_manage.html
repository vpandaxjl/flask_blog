{% extends "admin_left.html" %}

{% block admin_left %}


<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading"><p>文章管理 <a class="btn btn-default" href="/admin/post/create/" role="button">新建文章</a></p></div>

  <!-- Table -->
  <table class="table table-hover">

	<tr>
	 <th>标题
	 </th>
	 <th>分类
	 </th>
	  <th>修改时间
	 </th>
	</tr>
	{% for article in cate_all %}
     <tr>
    	<td width=35%;><a href="/post/{{ article[0] }}/">{{ article[1] }}</a>
    	</td>
		<td width=10%;>{{ article[3] }}
    	</td>
    		<td width=15%;>{{ article[2] }}
    	</td>

    		<td width=20%;>编辑&nbsp;<a href="/admin/post/delete/?id={{ article[0] }}&where=post">删除</a>
    	</td>
    </tr>
{% endfor %}
  </table>
</div>

{% endblock %}
