
{% extends "index_right.html" %}


{% block index %}

<div class="index-left">
<ol class="breadcrumb">
  <li><a href="/">首页</a></li>
  <li><a href="/category/{{ post_content.role_id }}/">{{ post_content.category }}</a></li>
  <li class="active">{{ post_content.title }}</li>
</ol>

<div class="page-header">
  <h1>{{ post_content.title }}</h1>
</div>
<div class="content">
{{ post_content.content|safe }}
</div>
<hr>
最后编辑时间：{{ post_content.time }}&nbsp;&nbsp;&nbsp;作者：{{ post_content.author }}
</div>

{% endblock %}
